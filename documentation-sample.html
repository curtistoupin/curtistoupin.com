  <body data-spy="scroll" data-target=".site-navbar-target" data-offset="300">
    <div id="body">
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
            <style>
                #body {
                    display: flex;
                    height: 100vh;
                    margin: 0;
                }
                #sidebar {
                    width: 325px !important;
                    min-width: 325px !important;
                    max-width: 325px !important;
                    border-right: 1px solid #ddd;
                    overflow-y: auto;
                    background-color: #f8f9fa;
                    flex-shrink: 0;
                }
                #main-panel {
                    flex-grow: 1;
                    padding: 20px;
                    overflow-y: auto;
                }
                .accordion-button {
                    text-overflow: ellipsis;
                    white-space: nowrap;
                    overflow: hidden;
                    width: 100%; /* Prevent button from stretching the sidebar */
                }
                .content-link {
                    text-overflow: ellipsis;
                    white-space: nowrap;
                    overflow: hidden;
                    display: block;
                    max-width: 100%; /* Prevent stretching */
                }
                .accordion-item {
                    max-width: 100%;
                }
                .tooltip-custom {
                    position: absolute;
                    z-index: 1000;
                    background-color: #333;
                    color: #fff;
                    padding: 5px 10px;
                    border-radius: 5px;
                    font-size: 14px;
                    opacity: 0;
                    transition: opacity 0.3s;
                }
                .tooltip-custom.show {
                    opacity: 1;
                }
            </style>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
        
            <!-- Sidebar -->
            <div id="sidebar" class="p-3">
                <h4>Versioned Documents</h4>
                <select id="versionSelector" class="form-select mb-3">
                    <!-- Versions will be populated dynamically -->
                </select>
                <div class="accordion" id="sidebarAccordion">
                    <!-- Sections will be loaded here -->
                </div>
                <button id="exportButton" class="btn btn-primary mt-3">Export to PDF</button>
            </div>
        
            <!-- Main Panel -->
            <div id="main-panel">
                <h2>Welcome!</h2>
                <p>Select a version and section from the sidebar to display its content.</p>
            </div>
            <script>
                const dataUrl = "data.json"; // Path to your JSON file
            
                async function loadData() {
                    const response = await fetch(dataUrl);
                    const data = await response.json();
            
                    const versionSelector = document.getElementById('versionSelector');
                    const sidebar = document.getElementById('sidebarAccordion');
                    const mainPanel = document.getElementById('main-panel');
                    const exportButton = document.getElementById('exportButton');
            
                    // Populate the version dropdown
                    data.documents.forEach(doc => {
                        const option = document.createElement('option');
                        option.value = doc.version;
                        option.textContent = doc.version;
                        versionSelector.appendChild(option);
                    });
            
                    // Autoselect the most recent version
                    const latestVersion = data.documents[data.documents.length - 1];
                    versionSelector.value = latestVersion.version;
            
                    // Load the most recent version's content
                    loadVersion(latestVersion);
            
                    versionSelector.addEventListener('change', () => {
                        const selectedVersion = versionSelector.value;
                        const document = data.documents.find(doc => doc.version === selectedVersion);
                        if (document) {
                            loadVersion(document);
                        }
                    });
            
                    function loadVersion(document) {
                        sidebar.innerHTML = '';
                        mainPanel.innerHTML = `<h2>Welcome!</h2><p>Select a section from the sidebar to display its content.</p>`;
            
                        document.sections.forEach((section, index) => {
                            const sectionId = `collapse${index}`;
                            const headerHtml = `
                                <div class="accordion-item">
                                    <h2 class="accordion-header" id="heading${index}">
                                        <button class="accordion-button collapsed section-link" type="button" data-bs-toggle="collapse" data-bs-target="#${sectionId}" aria-expanded="false" aria-controls="${sectionId}" data-content="${encodeURIComponent(section.content)}" title="${section.header}">
                                            ${section.header}
                                        </button>
                                    </h2>
                                    <div id="${sectionId}" class="accordion-collapse collapse" aria-labelledby="heading${index}" data-bs-parent="#sidebarAccordion">
                                        <div class="accordion-body">
                                            <ul>
                                                ${section.subheaders.map(subheader => `
                                                    <li><a href="#" class="content-link" data-content="${encodeURIComponent(subheader.content)}" title="${subheader.title}">${subheader.title}</a></li>
                                                `).join('')}
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            `;
                            sidebar.innerHTML += headerHtml;
                        });
            
                        attachEventListeners();
                    }
            
                    function attachEventListeners() {
                        document.querySelectorAll('.section-link').forEach(link => {
                            link.addEventListener('click', function () {
                                const content = decodeURIComponent(this.getAttribute('data-content'));
                                mainPanel.innerHTML = content;
                            });
                        });
            
                        document.querySelectorAll('.content-link').forEach(link => {
                            link.addEventListener('click', function (e) {
                                e.preventDefault();
                                const content = decodeURIComponent(this.getAttribute('data-content'));
                                mainPanel.innerHTML = content;
                            });
                        });
                    }
            
                    // Handle PDF export
                    exportButton.addEventListener('click', () => {
                        const selectedVersion = versionSelector.value;
                        const document = data.documents.find(doc => doc.version === selectedVersion);
            
                        if (document) {
                            createPDFForVersion(document);
                        } else {
                            alert('No version selected for export.');
                        }
                    });
            
                    function createPDFForVersion(document) {
                        const { jsPDF } = window.jspdf; // Access jsPDF
                        const doc = new jsPDF();
                        let yPosition = 20;
            
                        doc.setFontSize(18);
                        doc.text(`Version: ${document.version}`, 10, yPosition);
                        yPosition += 10;
            
                        document.sections.forEach(section => {
                            doc.setFontSize(14);
                            doc.text(section.header, 10, yPosition);
                            yPosition += 10;
            
                            doc.setFontSize(12);
                            doc.text(section.content, 10, yPosition);
                            yPosition += 10;
            
                            section.subheaders.forEach(subheader => {
                                doc.setFontSize(12);
                                doc.text(`- ${subheader.title}: ${subheader.content}`, 15, yPosition);
                                yPosition += 10;
            
                                if (yPosition > 280) { // Create a new page if content overflows
                                    doc.addPage();
                                    yPosition = 20;
                                }
                            });
                        });
            
                        doc.save(`${document.version}-documentation.pdf`);
                    }
                }
            
                loadData();
            </script>
            
        </div>
